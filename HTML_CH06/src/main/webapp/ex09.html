<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-09</title>
</head>
<body>

<h3>대입 연산</h3>
<hr/>
<script>
let x = 3, y = 3, z = 3;	// 한 문장에서 여러 개의 변수 선언 및 저장
document.write("x = " + x + ", y = " + y);
document.write(", z = " + z + "<br/><br/>");

x += 3;	// x = x + 3 = 6  결합대입연산자
y *= 3; // y = y * 3 = 9
z %= 2;	// z = z % 2 = 1

document.write("x += 3; 실행 후, x = " + x + "<br/>");
document.write("y *= 3; 실행 후, y = " + y + "<br/>");
document.write("z %= 2; 실행 후, z = " + z + "<br/>");

</script> 
</body>
</html>
