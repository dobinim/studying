<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-11</title>
</head>
<body>

<h3>논리 연산</h3>
<hr/>

<script>
let x = true, y = false;
document.write("x = " + x + ", y = " + y + "<br/><br/>");
document.write("x && y : " + (x && y) + "<br/><br/>");	// and 연산
document.write("x || y : " + (x || y) + "<br/><br/>");	// or 연산
document.write("!x : " + (!x) + "<br/><br/>");			// not 연산
document.write("<hr/>");
document.write("(3 > 2) && (3 < 4) :" + ((3 > 2) && (3 < 4)) + "<br/><br/>");
document.write("(3 == -2) || (-1 < 0) : " + ((3 == 2) || (-1 < 0)));
</script>
</body>
</html>
