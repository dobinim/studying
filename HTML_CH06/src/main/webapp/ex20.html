<body>

<h3>1에서 얼마까지 더해야 3000을 넘을까?</h3>
<hr/>

<script>
let i = 0, sum = 0;
while (true) {		// while(true) → 무한 반복
	sum += i;
	if (sum > 3000)	
		break;		// sum이 3000보다 크면 while문을 벗어나라! 
	i++;
}
</script>
</body>
</html>
