<!DOCTYPE html>

<meta charset="UTF-8">
<title>ex06-04</title>

<body>

<h3>링크의 href에 자바스크립트 작성</h3>
<hr/>

<a href = "javascript:alert('클릭하셨어요?')">클릭해보세요</a>
<!-- a 태그의 href 속성에 javascript 사용 시 javascript: 뒤에 코드 작성 -->
<!-- alert() 함수 : javascript의 최상위 객체인 window가 제공하는 경고창 메서드 -->
</body>
</html>
