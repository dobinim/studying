<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>quiz1</title>
<script>
function myFunction() {
	alert("Hello, world!");
}																			// 9번

function myFunction1() {
	document.write("hello, world");
}																			// 11번
</script>
</head>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>
<script>
document.write("5 + 6 은 " + (5 + 6) + "이다.");								// 1번 
</script>

<!---------------------- 띄어쓰기 -------------------------> <br/><br/>		

<button onclick = "document.write(5+6)">2번</button> <br/>					<!-- 2번 -->

<!---------------------- 띄어쓰기 -------------------------> <br/><br/>	

<script>alert(5+6);
	// window 객체에 속한 애들이라 원래는 window.alert 로 써야하지만 window는 생략 가능하다 (전역함수)
</script>																	<!-- 3번 -->


<!---------------------- 띄어쓰기 -------------------------> <br/>		

<script>console.log(5+6);
// 얘도 window 객체에 속한 애라 window.console.log 이어야하나 생략가능
</script><br/>																<!-- 4번 -->

<!---------------------- 띄어쓰기 -------------------------> <br/>		

<button type = "button" onclick = "window.print()">페이지 프린트</button>		<!-- 5번 -->
	<!-- 이때 window 써줘야 작동됨, type 어지간하면 써줄것 -->

<!---------------------- 띄어쓰기 -------------------------> <br/><br/>

<div id = "demo1" style = "width:200px;height:100px;background-color:pink;"></div>
<script>
	var carName = "volvo";
	var x = 50;
	var y = 100;
	document.getElementById("demo1").innerHTML = x + y;
	</script>													<!-- 6번 , 7번 -->

<!--------------------- 띄어쓰기 -------------------------> <br/><br/>		

<script>
var firstName = "John", lastName = "Doe", age = 30;							// 8번
</script>

<!---------------------- 띄어쓰기 -------------------------> 		

<script>
	myFunction();														// 10번
</script>

<!---------------------- 띄어쓰기 -------------------------> <br/>		

<div id = "demo2" style = "width:200px;height:100px;background-color:aliceblue;">
<script>myFunction1();</script></div>		<!-- 12번 --> 


<!---------------------- 띄어쓰기 -------------------------> <br/>		

<script>
	var age;
	var voteable = age < 18 ? "too young" : "old enough";					// 13번
	</script>
<button onclick = "alert(voteable)")>13번</button>
</body>
</html>

<!-- 
1. 스크립트를 통해 5 + 6의 결과 출력

	변수 x는 초기값이 숫자 50
	변수 y는 초기값이 숫자 100
7. id가 demo1인 엘리먼트의 콘텐츠에 x + y값 출력

10. body의 script에서 함수 호출
11. head에 myFunction1()을 만들고 블록의 내용은 Hello, world 반환

 -->
