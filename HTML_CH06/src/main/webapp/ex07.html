<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-07</title>
</head>
<body>

<h3>리터럴(즉치데이터, 데이터값 그 자체)</h3>
<hr/>

<script>
var oct = 015;	// 015는 8진수로, 10진수로는 13이다.
var hex = 0x15;	// 0x15는 16진수로, 10진수로는 21이다.
var condition = true;	// True로 하면 안됨!
document.write("8진수 015는 10진수로 " + oct + "<br/>");
document.write("16진수 015는 10진수로 " + hex + "<br/>");
document.write("condition은 " + condition + "<br/>");
document.write('문자열 : 단일인용부호로도 표현' + "<br/>");	// 문자열은 " " 또는 ' ' 
document.write("그녀는 \"누구세요\"라고 했습니다."); // \는 특수문자 표시 시에 사용하는 escape sequence. \ = 원화표시
</script>
</body>
</html>
