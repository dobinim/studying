<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex06-14</title>
</head>
<body>

<h3>문자열 연산</h3>
<hr/>
<script>
document.write("abc" + 23 + "<br/>");	// "abc" + "23" = "abc23"
document.write(23 + "abc" + "<br/>");	// "23" + "abc" = "23abc"
document.write(23 + "35" + "<br/>");	// "23" + "35" = "2335"
document.write(23 + 35 + "<br/>");		//  58 + "<br/>" = "58"
document.write(23 + 35 + "abc" + "<br/>");	// 58 + "abc" => "58" + "abc" = "58abc"
document.write("abc" + 23 + 35 + "<br/><hr/>");	// "abc" + "23" + "35" = "abc2335"
</script>
</body>
</html>
