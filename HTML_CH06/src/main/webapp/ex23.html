<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-23</title>
<script>
function evalParseIntIsNan() {
	// js의 전역 함수는 window에 속한 메서드로 window를 생갹하고 사용하며 함수라 칭한다
	// eval 함수는 파라메터의 수식이 숫자 형식일 시 이를 숫자로 계산한다. res = 30
	let res = eval("2*3 + 4*6");
	document.write("eval(\"2*3+4*6\")는 " + res + "<br/>");
	let m = parseInt("32");		// 숫자형의 문자열을 정수로 변환
	document.write("parseInt(\"32\")는 " + m + "<br/>");
	let n = parseInt("0x32");	// 16진수 형태의 문자열을 10진수 숫자로 변환함
	document.write("parseInt(\"0x32\")는 " + n + "<br/><br/>");
	
	// "hello"는 정수로 변환 X → parseInt("hello")는 NaN 리턴 발생
	n = parseInt("hello");
	if(isNan(n)) {
		document.write("hello는 숫자가 아닙니다.");
	}
}
</script>
</head>
<body>

<h3>eval(), parseInt(), isNan()</h3>
<hr/>

<script>
evalParseIntIsNan(); // 함수 호출
</script>
</body>
</html>
