<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-05</title>
</head>
<body>

<h3>document.write() 활용</h3>
<hr/>
<script>
document.write("<h3>WELCOME!</h3>"); // Javascript는 끝날때 꼭 ; 붙여야 함
// document는 js에서 제공하는 html 엘리먼트를 변수화한 객체이고, write는 document객체가 제공하는 메서드임.
// 문자열 속의 태그 엘리먼트 → 해석해서 보여줌 
document.write("2 + 5는 <br/>");
document.write("<mark> 7 입니다.</mark>");
</script>
</body>
</html>
