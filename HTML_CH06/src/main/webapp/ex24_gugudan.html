<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-24</title>
<script>
function gugudan(n) {
	// 전달받은 n을 숫자로 전환
	let m = parseInt(n);
	if(isNaN(m) || m < 1 || m > 9) {
		alert("잘못 입력하셨습니다.");
		return; 	// 함수 종료
	} 
	for(let i = 1; i <= 9; i++) {
		document.write(m + " x " + i + " = " + m*i + "<br/>");		
	}
	
}
</script>
</head>
<body>

<h3>구구단 출력 함수 만들기</h3>
<hr/>

<script>
let n = prompt("구구단 몇 단을 원하세요", "");	// n은 입력된 것을 반환하는 문자열
gugudan(n);	// 함수 호출, 이때 n 문자열임!


</script>
</body>
</html>
