<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-22</title>
<script>
function adder (a, b) {	// 파라메터 a, b는 지역 변수로 사용
	let sum;
	sum = a + b;
	return sum;			// return은 호출한 곳으로 반환
}
</script>
</head>
<body>

<h3>함수 adder()</h3>
<hr/>
<script>
let n = adder(24567, 98374); // 함수 호출 (call, invoke)
document.write("24567 + 98374는 " + n + "<br/>");
</script>
</body>
</html>
