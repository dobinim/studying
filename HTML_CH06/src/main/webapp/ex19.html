<!DOCTYPE html>
<html>

<meta charset="UTF-8">

</head>
<body>

<h3>do-while 문으로 0에서 n까지의 합</h3>
<hr/>

<script>
let n = prompt("0보다 큰 정수를 입력하세요", 0);
n = parseInt(n);	// 문자열 n을 숫자로 바꿈

let i = 0, sum = 0;
do {
	sum += i;
	i++;
} 
while (i <= n);		// i가 0 ~ n까지 반복됨 
document.write("0에서 " + n + "까지의 합은 " + sum);	// 페이지에 출력됨
</script>
</body>
</html>
