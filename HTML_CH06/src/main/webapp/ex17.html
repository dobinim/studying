<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex06-17</title>
</head>
<body>

<h3>for문으로 10px ~ 35px 크기 출력</h3>
<hr/>

<script>
	for (var size = 10 ; size <= 35 ; size += 5) {
		document.write("<span");
		document.write("style = 'font-size:" + size + "px'>");
		document.write(size + "px");
		document.write ("</span><br/>");
	}
</script>
</body>
</html>
