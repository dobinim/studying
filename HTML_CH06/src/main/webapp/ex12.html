<body>

<h3>조건 연산(삼항연산)</h3>
<hr/>

<script>
let a = 3, b = 5;
document.write("a = " + a + ", b = " + b + "<br/><br/>");
document.write("두 수의 절대값 : " + ((a > b) ? (a - b) : (b - a))); // 자바의 삼항연산자와 동일
								// a > b가 참이면? a - b를 출력 , 거짓이면 b - a를 출력
</script>
</body>
</html>
