<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex06-10</title>
</head>
<body>

<h3>비교 연산, 결과는 boolean</h3>
<hr/>

<script>
let x = 13, y = 7;
document.write("x = " + x + ", y = " + y + "<br/><br/>");
document.write("x == y : " + (x == y) + "<br/><br/>");
document.write("x != y : " + (x != y) + "<br/><br/>");
document.write("x >= y : " + (x >= y) + "<br/><br/>");
document.write("x > y " + (x > y) + "<br/><br/>");
document.write("x <= y " + (x <= y) + "<br/><br/>");
document.write("x < y : " + (x < y) + "<br/><br/>");
</script>
</body>
</html>
