<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex06-16</title>
</head>
<body>

<h3>switch문으로 커피 주문</h3>
<hr/>
<script>
let price = 0;
let coffee = prompt("무슨 커피 드릴까요?","");
switch(coffee) {
case "espresso":
case "에스프레소": 
	price = 2000;	// price는 let/var 키워드를 쓰지 않았으므로 전역 변수. 
	break;
case "카푸치노":
	price = 3000;
	break;
case "카페라떼": 
	price = 3500;
	break;
	default:
		document.write(coffee + "는 없습니다.");
}

if (price != 0)				// price도 전역 변수이므로 걍 이렇게 쓰면 됨.
	document.write(coffee + " 는 " + price + " 원 입니다.");
</script>
</body>
</html>
