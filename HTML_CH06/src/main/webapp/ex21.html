<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex06-21</title>
</head>
<body>

<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
<hr/>

<script>
let sum = 0;
for (i = 1; i <= 10; i++) {		// i 가 1에서 10까지 반복될 때
	if (i % 3 != 1)				// i를 3으로 나눈 나머지가 1이 아니라면
		continue;				// continue → 다음 반복으로 점프한다 (i++ 코드로)
	document.write(i + " ");
	sum += i;
}
document.write("합은 " + sum);	// 페이지에 출력
</script>
</body>
</html>
