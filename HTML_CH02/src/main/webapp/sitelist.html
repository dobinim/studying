<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>sitelist</title>
</head>
<body>

<h4>사이트 리스트</h4>
	<ul>
	<li><a href = "http://www.w3c.org" target = "right">W3C</a></li>
	<!-- iframe의 name 속성을 사용하여 그 iframe에 링크 -->
	<li><a href = "http://www.etnews.com" target = "_self">연합뉴스</a></li>
	<li><a href = "http://www.mk.co.kr" target = "_top">매일경제</a></li>
	<li><a href = "http://www.naver.com" target = "_blank">네이버</a></li>
	</ul>
</body>
</html>
