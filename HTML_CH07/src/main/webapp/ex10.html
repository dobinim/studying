<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex07-10</title>
<script>
// new Object()보다 권고되는 방법
let account = {	// 자바에서의 클래스를 변수값으로 작성 ({ })
		owner : "kimdh",
		code : "111",
		balance : 35000,
		//메서드들
		inquiry : function() {
			return this.balance;	// this는 메서드가 속한 객체를 나타냄						
		},
		deposit : function(money) {
			this.balance += money;
		},
		withdraw : function(money) {
			this.balance -= money;
			return money;
		}
}	
</script>
</head>
<body>

<h3>리터럴 표기법으로 사용자 객체 만들기({ } 안에 프로퍼티와 메서드 바로 작성)</h3>
<hr/>
<script>
// 만들어진 account 객체 사용
document.write("account : ");
document.write(account.owner + ", ");
document.write(account.code + ", ");
document.write(account.balance + "<br/>");

// account의 메서드 사용
account.deposit(10000);			// 10000원 저금
document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br/>");
account.withdraw(5000);
document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br/>");
</script>
</body>
</html>
