<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex07-14</title>
<script>
// 다수의 동일구조 사용 시 객체를 만들기 위해 생성자 함수를 사용 (생성자 함수는 대문자로 시작)
function Account(owner, code, balance) { 	// 파라메터에는 객체에서 사용될 파라메터를 모두 넣음
	this.owner = owner;		//계좌주인프로퍼티
	this.code = code;		//계좌코드프로퍼티
	this.balance = balance;	//잔액 프로퍼티
	
	// 메서드 만들기
	this.inquiry = function () { 
		return this.balance; 
	}
	
	this.deposit = function (money) { 
		this.balance += money; 
	} 
	this.withdraw = function (money) { 
		// 예금 인출, money는 인출하는 액수
		// money가 balance보다 작다고 가정
		this.balance -= money; 
		return money;
	}
}

</script>
</head>
<body>

<h3>Account 사용자 객체 생성자(생성자 함수)만들기</h3>
<hr/>
<script>

let account = new Account("황기태", "111", 36000);

// 객체 활용
document.write("account : ");
document.write(account.owner + ", ");
document.write(account.code + ", ");
document.write(account.balance + "<br/>");

account.deposit(10000);			// 10000원 저금
document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br/>");
account.withdraw(5000);
document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br/>");

// new 연산자와 사용자객체생성자를 이용해 계좌 객체 생성
let account01 = new Account("박기태","222",45000);

// 객체 활용

// 만들어진 account 객체 사용
document.write("account01 : ");
document.write(account01.owner + ", ");
document.write(account01.code + ", ");
document.write(account01.balance + "<br/>");

// account의 메서드 사용
account01.deposit(10000);			// 10000원 저금
document.write("10000원 저금 후 잔액은 " + account01.inquiry() + "<br/>");
account01.withdraw(5000);
document.write("5000원 인출 후 잔액은 " + account01.inquiry() + "<br/>");

</script>
</body>
</html>
