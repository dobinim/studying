<h3>Array 생성자로 배열 만들기(비권고)</h3>
<hr/>
<script>
let degrees = new Array();	// 빈 배열 생성, 권고는 let degrees = [원소들];
degrees[0]=15.1;
degrees[1]=15.4;
degrees[2]=16.1;
degrees[3]=17.5;
degrees[4]=19.2;
degrees[5]=21.4;

let sum = 0;
for (let i = 0 ; i < degrees.length ; i++) {
	sum += degrees[i]; 	// sum = sum + degrees[i]
}
document.write("평균 온도는 " + sum/degrees.length + "<br/>");
</script>
</body>
