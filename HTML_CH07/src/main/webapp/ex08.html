<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex07-08</title>
<script>
function randomInt() {
	return Math.floor(Math.random()*9) + 1;
}
</script>
</head>
<body>

<h3>Math를 활용한 구구단 연습</h3>
<hr/>
<script>
// 구구단 문제 생성
let ques = randomInt() + "*" + randomInt();	// 문자열 형태
let user = prompt(ques + "값은 얼마입니까?", 0); // 사용자로부터 답 입력
if(user == null) {
	document.write("구구단 연습을 종료합니다.");
} else {
	let ans = eval(ques);	// 구구단 정답 계산, eval(수식문자열)은 수식문자열을 수식으로 변환, 계산 후 반환
	if (ans == user)		// 정답과 사용자 입력 비교
		document.write("정답! ");
	else 
		document.write("아니오! ");
	document.write(ques + " = " + "<strong>" + ans + "</strong>입니다<br/>")

 }
</script>
</body>
</html>
