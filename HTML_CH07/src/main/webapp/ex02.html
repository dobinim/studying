<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex07-02</title>
</head>
<body>

<h3>[]로 배열 만들기 (권고사항) - 비어있는 배열을 만들려면 var x = []; </h3>
<hr/>
<script>
let plots = [20, 5, 8, 15, 20];	// 원소 5개의 배열 생성, js의 배열 원소는 데이터형이 동일하지 않아도 OK
document.write("var plots = [20, 5, 8, 15, 20]<br/>");
	
for (let i = 0; i < 5; i++) { 
	// for문에서는 var 쓰면 안됨! 블록 개념이 있는 let을 통해 for문 안에서만 사용되게 해야함
	// let으로 하면 i는 for문 안에서만 사용 가능한 지역 변수가 됨.
	let size = plots[i];	// plots 배열의 i번째 원소
	while (size > 0) {
		document.write("*");
		size--;
	}
	document.write(plots[i] + "<br/>");
}
</script>
</body>
</html>
