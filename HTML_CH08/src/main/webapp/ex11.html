<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex08-11</title>
<script>
function createDIV() {
	let obj = document.getElementById("parent");
	let newDIV = document.createElement("div");		// div 태그 엘리먼트를 만듬
	newDIV.innerHTML = "새로 생성된 DIV입니다.";		// div에 해당 텍스트 출력
	newDIV.id = "myDiv";
	// newDIV.setAttribute("id", "myDiv");	이렇게 해도 되지만 위가 훨씬 간편!
	newDIV.style.backgroundColor = "yellow";
	newDIV.onclick = function() {	// 클릭 처리 메서드
		let p = this.parentElement;	// 부모 태그 요소
		p.removeChild(this);		// 자신을 부모로부터 제거
	}
	obj.appendChild(newDIV);		// .appendChild는 부모의 제일 마지막에 넣을 것!  
}
</script>
</head>
<body id = "parent">
<h3>DIV객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr/>
<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
createElement(), appendChild(), 
removeChild()메서드를 이용하여 새로운 객체를 생성,
삽입, 삭제하는 예제입니다.
<a href = "javascript:createDIV()">DIV생성</a></p>
<br/>

</body>
</html>
