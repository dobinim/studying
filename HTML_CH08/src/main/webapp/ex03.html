<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex08-03</title>
<script>
function change() {
	let p = document.getElementById("firstP");
	p.innerHTML = "나의 <img src = 'media/puppy.png'> 강아지";
}
</script>
</head>
<body>

<h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
<hr/>
<p id = "firstP" style = "color:blue" onclick = "change()">
	여기를 <span style = "color:red">클릭하세요.</span>
	<!-- 버튼형식이 아니라서 위에 가져다대면 여전히 커서로 뜨지만 클릭은 가능! -->
</body>
</html>
