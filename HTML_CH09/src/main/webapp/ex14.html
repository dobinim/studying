<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-14</title>
<script>
function changeImage() {
	let sel = document.getElementById("sel");	// select 태그의 DOM객체 
	let img = document.getElementById("myImg");
	img.onload = function() {	// 이미지 크기 출력
		let mySpan = document.getElementById("mySpan");
		mySpan.innerHTML = img.width + "x" + img.height;
	}
	let index = sel.selectedIndex; 	
	// selectedIndex : select 태그의 DOM 의 선택된 옵션 인덱스 속성 
	img.src = sel.options[index].value;	// <option>의 value 속성
	// options 속성은 option 처리 배열 속성
	// 이미지 로딩 시작, 완료 후 onload 리스너를 호출
}
</script>
</head>
<body onload = "changeImage()">

<h3>onload로 이미지 크기 출력</h3>
<hr/>
<form>
<select id = "sel" onchange = "changeImage()"> <!-- 드롭다운 메뉴는 change 이벤트를 발생 -->
	<option value = "media/apple.png">사과</option>
	<option value = "media/banana.png">바나나</option>
	<option value = "media/mango.png">망고</option>
</select>
<span id = "mySpan">이미지 크기</span>
</form><br/><br/>
<p><img id = "myImg" src = "media/apple.png" alt = "사과입니다"></p>
</body>
</html>
