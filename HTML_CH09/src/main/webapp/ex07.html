<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex09-07</title>
<script>
function query() {
	let ret = confirm("네이버로 이동하시겠습니까?");
	return ret;	//confirm()의 리턴 값은 true 또는 false
}

function noAction(e) {
	e.preventDefault();	// 이벤트의 기본 동작을 막음
}

</script>
</head>
<body>

<h3>이벤트의 디폴트 행동 취소</h3>
<hr/>
<a href = "http://www.naver.com" onclick = "return query()">네이버로 이동할 지 물어보는 링크</a>
<!-- return true이면 링크 이동, return false이면 이동 안함 -->
<hr/>
<form id = "form1" action = "#" method = "post" name = "fo">
	<input type = "checkbox" />빵(체크 됨)<br/>
	<input type = "checkbox" onclick = "noAction(event)">술(체크안됨)
	<br/>
	<input id = "subm" type = "submit" value = "전송"/>
</form>

<script>
let form1 = document.getElementById("form1");
form1.addEventListener("submit", function(e) {
	e.preventDefault();		// submit 동작을 막음
});

</script>
</body>
</html>
