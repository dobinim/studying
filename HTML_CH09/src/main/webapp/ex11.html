<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-11</title>
<style>
div {
	background : skyblue;
	width : 250px;
}
</style>
</head>
<body>

<h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
<hr/>
이미지 위에 마우스를 움직일 때,
onmousemove 리스너가 실행되고,
마우스의 위치를 보여줍니다.<br/><br/>
<img src = "media/beach.png" onmousemove = "where(event)"><br/><br/>
<div id = "div"></div>
<script>
let div = document.getElementById("div");
function where(e) {
	let text = "버튼 = " + e.button + "<br/>";	// button 속성은 눌러진 버튼 종류(0,1,2,3,4)
	text += "(screenX, screenY) = " + e.screenX + "," + e.screenY + "<br/>";
	// screenX, screenY는 모니터를 기준으로 한 값, 좌측 상단이 (0,0)
	text += "(clientX, clientY) = " + e.clientX + "," + e.clientY + "<br/>";
	// 보여지는 브라우저 기준
	text += "(offsetX, offsetY) = " + e.offsetX + "," + e.offsetY + "<br/>";
	// 자신의 DOM 기준
	text += "(X, Y) = " + e.x + "," + e.y + "<br/>";
	// 자신 객체의 부모 기준
	div.innerHTML = text;
	
}
</script>
</body>
</html>
