<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-12</title>
<script>
document.oncontextmenu = hideMenu;	// document 객체에 oncontextmenu리스너를 등록
function hideMenu() {
	alert("오른쪽 클릭 <컨텍스트 메뉴> 금지");
	return false; 	// contextmenu 이벤트 처리 금지
}

</script>
</head>
<body>

<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
<hr/>

마우스 오른쪽 클릭은 금지됩니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.<br/>
<img src = "media/beach2.png" alt = "miami">

</body>
</html>
