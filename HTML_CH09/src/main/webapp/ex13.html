<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-13</title>
</head>
<body onload = "alert('이 사이트는 2022년 9월 1일부터 www.js.co.kr로 옮겨지게 됩니다.')">
<!-- onload 이벤트에는 로딩 후에 처리할 맨 처음의 자바스크립트 코드를 넣어준다.
	 보통은 init() 메서드를 호출한다. (가장 먼저 실행됨) -->
<h3>HTML 문서의 로딩 완료, onload</h3>
<hr/>
이 페이지는 onload 리스너의 사용 예를 보여줍니다. 
이 페이지가 출력되고 난 바로 직후 onload 리스너를 통해
경고창을 출력합니다.
</body>
</html>
