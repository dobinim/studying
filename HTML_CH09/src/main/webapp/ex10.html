<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-10</title>
<script>
let width = 1;	// 테두리 두께
function down(obj) {	// obj는 this를 받는 파라메터
	obj.style.fontStyle = "italic";		// 기울임체
}

function up(obj) {
	obj.style.fontStyle = "normal"; 	// 정상
}

function over(obj) {
	obj.style.borderColor = "violet";
	// 테두리 폭이 0일 때 색은 보이지 않는다.
}

function out(obj) {
	obj.style.borderColor = "lightgray";
}

function wheel(e, obj) {	
	if(e.wheelDelta < 0){ 	// 휠을 아래로 굴릴 때
		width--;		// 폭 1씩 감소
		if (width < 0)
			width = 0;	// 폭이 0보다 작아지지 않게
	} else {
		width++;		// 폭 1 증가
	}
	obj.style.borderStyle = "ridge" 	// 테두리 선 모양을 액자 형식으로
	obj.style.borderWidth = width+"px";
}
</script>
</head>
<body>

<h3>마우스 관련 이벤트 리스너</h3>
<hr/>
<div>
	마우스 관련
	<!-- 여기서의 this는 자기 자신 -->
	<span onmousedown = "down(this)" 
		  onmouseup = "up(this)"
		  onmouseover = "over(this)"
		  onmouseout = "out(this)"
		  onwheel = "wheel(event, this)"
		style = "display:inline-block"> 이벤트
			</span>가 발생합니다.
</div>
	<!-- 하나의 span 엘리먼트에 여러개의 이벤트 리스너 등록 -->
</body>
</html>
