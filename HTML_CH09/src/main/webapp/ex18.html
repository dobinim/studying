<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-18</title>
<script>
let sum = 0;
function calc(cBox) {
	if(cBox.checked) { // 체크박스가 선택된 상태라면 DOM의 checked는 true
		sum += parseInt(cBox.value);	// 선택된 체크 박스의 속성값은 문자열이므로, parseInt 써서 정수계산으로 해줌!
	} else { 
		sum -= parseInt(cBox.value);
	}
	document.getElementById("sumtext").value = sum;
}

let sum1 = 0;
function calc1(cBox) {
	if(cBox.checked) { // 체크박스가 선택된 상태라면 DOM의 checked는 true
		sum1 += parseInt(cBox.value);	// 선택된 체크 박스의 속성값은 문자열이므로, parseInt 써서 정수계산으로 해줌!
	} else { 
		sum1 -= parseInt(cBox.value);
	}
	document.getElementById("sumtext1").value = sum1;
}
</script>
</head>
<body>

<h3>물품을 선택하면 금액이 자동 계산됩니다. (이건 onclick)</h3>
<!-- checkbox나 radio는 onclick과 onchange 모두 사용 OK -->
<hr/>
<form>
	<input type = "checkbox" name = "hat" value = "10000" onclick = "calc(this)"/>모자 1만원<br/>
	<input type = "checkbox" name = "shoes" value = "30000" onclick = "calc(this)"/>구두 3만원<br/>
	<input type = "checkbox" name = "bag" value = "80000" onclick = "calc(this)"/>가방 8만원<br/>
	지불하실 금액 : <input type = "text" id = "sumtext" value = "0"> 
</form>

<h3>onchange로 했을때</h3>
<form>
	<input type = "checkbox" name = "hat" value = "10000" onclick = "calc1(this)"/>모자 1만원<br/>
	<input type = "checkbox" name = "shoes" value = "30000" onclick = "calc1(this)"/>구두 3만원<br/>
	<input type = "checkbox" name = "bag" value = "80000" onclick = "calc1(this)"/>가방 8만원<br/>
	지불하실 금액 : <input type = "text" id = "sumtext1" value = "0"> 
</form>
</body>
</html>
