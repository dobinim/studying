<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<title>Insert title here</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- popper JS(jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--fontawesome icon (ver 5) -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!-- google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class = "container mt-3 border border-secondary">
	<h3 class = "text-center">Form 예제</h3>
	<form action = "fex" method = "post">
		<div class = "form-group">
			<label for = "name">name:</label>
			<input type = "text" class = "form-control" name = "name" size = "10"/>
		</div>
		<div class = "form-group">
			<label for = "id">ID : </label>
			<input type = "text" class = "form-control" name = "id" size = "10" id = "id">
		</div>
		<div class = "form-group">
			<label for = "pw">Password : </label>
			<input type = "password" class = "form-control" name = "pw" size = "10" id = "pw">
		</div>
		
		<br/>
		
		<!-- CHECKBOX -->
		<div class = "form-check-inline"> <!-- form-check-inline 시 label을 form-check-label로 설정해주고, input을 form-check-input으로! -->
			<label for = "form-check-label"> 
				<input type = "checkbox" class = "form-check-input" name = "hobby" value = "read"/>독서
			</label>	<!-- checkbox 시 name 을 모두 동일하게 설정하면 서버에 "배열" 형태로 전송됨! -->
		</div>
		<div class = "form-check-inline">
			<label for = "form-check-label"> 
				<input type = "checkbox" class = "form-check-input" name = "hobby" value = "cook"/>요리
			</label>
		</div>
		<div class = "form-check-inline">
			<label for = "form-check-label"> 
				<input type = "checkbox" class = "form-check-input" name = "hobby" value = "run"/>조깅
			</label>
		</div>
		<div class = "form-check-inline">
			<label for = "form-check-label"> 
				<input type = "checkbox" class = "form-check-input" name = "hobby" value = "swim"/>수영
			</label>
		</div>
		
		<br/>
		
		<!-- RADIO 형식 -->
		<div class = "form-check-inline">
			<label class = "form-check-label">
				<input type = "radio" class = "form-check-input" name = "major" value = "kor">국문학과
			</label>			<!-- radio는 항목들의 name이 같아야지만 제대로 작동함! -->
		</div>
		<div class = "form-check-inline">
			<label class = "form-check-label">
				<input type = "radio" class = "form-check-input" name = "major" value = "eng" checked = "checked">영문학과
			</label>
		</div>
		<div class = "form-check-inline">
			<label class = "form-check-label">
				<input type = "radio" class = "form-check-input" name = "major" value = "mat">수학과
			</label>
		</div>
		<div class = "form-check-inline">
			<label class = "form-check-label">
				<input type = "radio" class = "form-check-input" name = "major" value = "des">디자인
			</label>
		</div>
		
		<br/>
		
		<!-- DROPDOWN SELECT  -->
		<div class = "form-group mt-3">
			<label for = "protocol">Protocol : </label>
			<select class =  "form-control" id = "protocol" name = "protocol">
				<option value = "http">http</option>
				<option value = "ftp" selected = "selected">ftp</option>
				<option value = "smtp">smtp</option>
				<option value = "pop">pop</option>			
			</select>
		</div>
		<input type = "submit" class = "btn btn-primary" value = "전송"/>&nbsp;&nbsp;
		<input type = "reset" class = "btn btn-danger" value = "초기화"/>&nbsp;&nbsp;
	</form>
</div>

</body>
</html>
