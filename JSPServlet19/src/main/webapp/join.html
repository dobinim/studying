<body>

<div class = "container mx-auto" style = "text-align:center">
	<h3 class = "text-center">회원가입</h3>
	<form action = "JoinOk" method = "post"> <!-- Servlet 인 JoinOk (post방식) -->
		이름 : <input type = "text" name = "name" size = "10" id = "name"><br/>
		아이디 : <input type = "text" name = "id" size = "10"><br/>
						<!-- 이때 name = 원소값 → 서버에서 해당 데이터의 key -->
		비밀번호 : <input type = "password" name = "pw" size = "10"><br/>
		전화번호 : 
		<select name = "phone1">
			<option value = "010" selected>010</option>
			<option value = "011">011</option>
			<option value = "016">016</option>
			<option value = "017">017</option>
			<option value = "018">018</option>
			<option value = "019">019</option>
		</select>
		- <input type = "text" name = "phone2" size = "5"> 
		- <input type = "text" name = "phone3" size = "5"><br/>
		성별 : <input type = "radio" name = "gender" value = "male">남 &nbsp;&nbsp;
			  <input type = "radio" name = "gender" value = "female">여 <br/>
		<input type = "submit" value = "회원가입"> &nbsp;&nbsp; <input type = "reset" value = "취소">
	</form>
</div>
</body>
