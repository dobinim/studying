<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex03-12</title>
</head>
<body>

<h3>&lt;label&gt; 태그로 로그인 폼 만들기</h3>
<hr/>

<form action = "#" method = "post" name = "fo">
	<!-- label 안쓰고 그냥 작성한 거 -->
	사용자 이름 : <input type = "text" name = "id1" size = "15" value = ""/>
<br/>
	<!-- label은 인라인 블록 태그  -->
	<label>
		사용자 ID : <input type = "text" name = "id" size = "15" value = ""/>
	</label>
<br/>
	<label for = "pass"> 비밀 번호 : </label>
	<!-- 콘텐츠에 캡션 표시 for에 대입할 입력 요소의 id값 -->
	<input id = "pass" type = "password" name = "pw" size = "15" value = ""/>
<br/>
	<input type = "submit" value = "완료"/>

</form>
</body>
</html>
