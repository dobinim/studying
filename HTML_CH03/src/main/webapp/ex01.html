<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex03-01</title>

<!-- css의 경우
- 페이지 전체에서 사용하게 하려면 head에 style태그 안에 만들어준다
- 선택지로 적용할 엘리먼트를 선택하고 { } 안에 속성(property)이름 : 속성값; 으로 작성한다 -->
<style>
html, body { /* html, body는 태그명으로 css를 적용할 엘리먼트를 선택하는 선택자 */
	/* 브라우저별로 다른 디폴트값을 통합 → 어디서든 동일하게 보이게 하기 위해 설정해줌! (어지간하면 이렇게 할것) */
	margin: 0px; 
	/* margin = 외부 여백 (css의 주석은 이걸로 씀!) 
	- css는 단위 생략 불가 (0 제외) → 쓸 때 띄어쓰기하면 안됨!*/
	padding: 0;
	/* padding = 내부 영역 */
	height: 100%; /* 브라우저에서 기본적으로 보이는 최대 길이 */
}
header {	
	width: 100%;
	height: 15%;
	background-color: yellow;
}
nav {
	width: 15%;
	height: 70%;
	float: left; 	/* 블록레벨을 왼쪽 기준으로 정렬 */
	background-color: orange;
}
section {
	width: 70%;
	height: 70%;
	float: left; /* nav가 먼저 설정되었으므로 그 옆에 왼쪽 정렬로 붙음 */
	background-color: olive;
}
aside {
	width: 15%;
	height: 70%;
	float: left;	
	background: orange;
}
footer {
	width: 100%;
	height:15%;
	clear: both; /* 다른 것들은 일렬 배치를 해제 */
	background: plum;
}

</style>
</head>
<body>




<!-- 아래의 태그는 시멘틱 태그로 블록 레벨 → 전부 해당 줄 전부를 차지하기 때문에 따로 값을 주지 않으면 일렬로 정렬되어 나옴 -->
<header>header</header>
<nav>nav</nav>
<section>section</section>
<aside>aside</aside>
<footer>footer</footer>
</body>
</html>
