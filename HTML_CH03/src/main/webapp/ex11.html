<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex03-11</title>
</head>
<body>

<h3>오늘 점심은?</h3>
<hr/>
<!--  select는 드롭다운리스트(콤보박스)로 처리하는 입력 요소, 리스트 항목은 option 태그로 처리함 -->
<!--  select는 인라인 레벨 태그 -->
<select name="china"> <!-- multiple 속성 없으면 단일 선택 -->
	<option value = "1">짜장면</option> <!-- 컨텐츠에 있는 자장면이 보이고 선택지의 값은 1임 -->
	<option value = "2" selected>짬뽕</option> <!-- selected → 사전 선택, 초기 선택 -->
	<option value = "3">탕수육</option>
<!--  어떤 태그의 속성값 → 무조건 큰 따옴표"" 안에 넣을 것! -->
</select>
<br/><br/>

<select name="korean" multiple size = "3"> 
<!-- multiple 사용해 다중 선택 시, ctrl키 누르고 클릭. size는 화면에 보이는 항목 수를 의미함 -->
	<option value = "1">백반</option> 
	<option value = "2" selected>갈비탕</option> 
	<option value = "3">육계장</option>
	<option value = "4">초계탕</option>
	<option value = "5">설렁탕</option>
</select>

</body>
</html>
