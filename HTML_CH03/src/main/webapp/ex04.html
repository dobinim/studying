<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex03-04</title>
</head>
<body>

<h3>인라인 시멘틱 태그 사례</h3>
<hr/>
<p>
내일 <mark>HTML5 시험</mark><br/>
시간은 <time>09:00</time><br/>
난이도 <meter value = "0.8" max = "1.0">80%</meter><br/>
<!-- meter는 양을 나타내는 것으로 value : 속성값 으로 나타냄. 막대그래프로 표시됨. -->
자료 업로딩(20%)
<progress value = "2" max= "10"></progress><br/> 
<!-- value값을 나타내는 막대 그래프로 진도 표시 -->
</p>
</body>
</html>
