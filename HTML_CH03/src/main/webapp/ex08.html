<body>

<h3>버튼을 만들자</h3>
<hr/>
<form action = "#" method = "POST" name = "fo">
	검색 : <input type = "text" name = "retrieve" size = "10" value = ""/>
		<input type = "button" name = "retrieve2" value = "Q1"/>
		<button type = "button">Q2</button><br/> 
	<!-- button 태그의 type 버튼은 일반 버튼 -->
	submit 버튼 : <input type = "submit" value = "전송1"/>
		<button type = "submit">전송2</button><br/> <!-- button type의 기본 값은 submit -->
	reset 버튼 : <input type = "reset" value ="리셋1" />
				<button type = "reset">리셋2</button><br/>
	이미지 버튼 : <input type = "image" src = "media/button.png" alt = "이미지 버튼"/>
	버튼 시 : <button type = "button"><img src = "media/button.png"></button>
	<!-- button 태그는 type에 버튼이 없어 버튼의 content(내용)에 만듬 -->
</form>
</body>
