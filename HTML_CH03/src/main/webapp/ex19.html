<body>

<h3>회원 정보를 입력해주세요.</h3>
<hr/>

<form action = "#" method = "post" name = "fo">
	<fieldset> <!-- 블록레벨 태그 -->
		<legend>회원 정보</legend> <!-- 테두리에 입력되는 제목 -->
		<!-- legend는 fieldset의 제일 위에 적어줘야함 -->
		이름 : <input type = "text" value = ""/><br/>
		이메일 : <input type = "email" placeholder = "id@host"/><br/>
		전화번호 : <input type = "tel" placeholder = "010-0000-0000"/><br/>
		홈페이지 : <input type = "url" placeholder = "http://"/><br/>
</fieldset>
	<small> 질문 : Tel. 010.1111.1111</small>
</form>
</body>
