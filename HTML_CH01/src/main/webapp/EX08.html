<h3>코드에 적힌 포맷 그대로 출력하기</h3>
<hr/>

	&lt;p&gt;태그를 사용하면 
	여러 개의 빈 칸은 하나로, 
	여러 줄은 한 줄에 붙여 출력됩니다.
</p>
<hr/>
<pre>	<!-- 이 안에서 다른 태그를 입력해 서식을 바꿀 수도 있다. -->
	그러나 &lt;hr&gt; 태그를 사용하면
	사용자가 입력한 대로 빈 칸과 줄바꿈,
	들여쓰기 모두 그대로 출력됩니다.
</pre>
