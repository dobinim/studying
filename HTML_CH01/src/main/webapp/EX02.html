<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>예제 02</title>
</head>
<body>
<!--  body Element의 자손 중 1번째 자손은 들여 쓰기 X. 2대손부터 들여쓰기! -->
한 줄 입력해보기.
<h1>1장. 홈페이지 만들기</h1>
<h2>1절. HTML 언어</h2>
<h3>1. WEB</h3>
<h4>1.1. 인터넷</h4>
<h5>1.1.1. 네트워크</h5>
<h6>1.1.1.1. 통신</h6>
<!-- head 태그는 h4가 보통 글씨 크기이며 보통보다 약간 굵고 들여 써진다.
head 태그는 말하자면 "목차", "문단" 구분에 쓰이므로
단순히 글자 크기만을 위해서는 head태그를 사용하는 것이 바람직하지 않은데, 
head를 사용하면 검색 시 키워드로 사용되기 때문이다. -->
</body>
</html>



<!-- 태그
1. 문단 나누기 → <h1></h1> ~ <h6></h6>
2. 툴팁 나타내기 (마우스 가져다댔을때 보이는거) → <h1 title = "ok?">
3. 단락 나누기 → <p></p>
4. 수평선 긋기 → <hr/>   
5. 줄 바꾸기 → <br/>  
6. 내가 입력한 그대로의 형태를 유지해 출력하기 → <pre></pre> 
 -->
