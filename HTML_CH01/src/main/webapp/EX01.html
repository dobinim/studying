<!DOCTYPE html> <!-- 문서의 종류가 html5임을 선언. -->
<html lang = "ko">
<head> <!-- head에는 meta와 title이 작성됨 : html 문서의 정보를 제공 -->
<meta charset="EUC-KR"> <!-- head에서만 사용하는 태그 -->
<title>EX01 예제</title> <!-- 이 페이지의 제목을 브라우저 제목창에 보여줌 -->
</head>
<body>
페이지에 타이틀을 다는 예제입니다. 
타이틀은 브라우저의 타이틀바에 보여집니다.
<!-- html에서 공백은 여러개든, 줄어들든 간에 관계없이 모두 1개만 인정
		줄 바꿈하려면 따로 <br> 써줘야 함! -->
</body>
</html>
