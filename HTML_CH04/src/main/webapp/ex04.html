<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex04-04</title>
<!-- 인터널 방식의 스타일 태그 적용 -->
<style>
p {
	color : red;
	font-size : 15px;
}
</style>
</head>
<body>

<h3>손 흥 민</h3>
<hr/>

<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<p style = "color:blue">김치부침개를 좋아하고</p> <!-- 인라인으로 시작태그 안에 style속성 적용. 우선 순위 1위 -->
<p style = "color:magenta; font-size:30px";> 진심으로 축구를 좋아합니다.</p>
<!-- 인라인 style 속성의 값은 css의 속성을 정의하는 방식으로 사용되며, 맨 마지막도 세미콜론을 해주는 것을 권고 -->
<!-- 인라인 style은 인터널 스타일 태그에 중복되어 있으면 무시하고 자신의 스타일을 적용한다 (우선순위 1위) -->
</body>
</html>
