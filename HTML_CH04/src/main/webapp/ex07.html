<h3>부모 스타일 상속</h3>
<hr/>
<p style = "color:green;">
자식 태그는 부모의 스타일을 <em style = "font-size:25px;">상속</em>받는다.
<!-- em은 p의 자식태그로 color속성을 상속 받는다. -->
만일 부모태그의 속성과 중첩되면 상속받은 속성은 <i style = "color:red; font-size:25px;">무시하고</i>
자기 속성을 적용한다.
</p>
</body>
