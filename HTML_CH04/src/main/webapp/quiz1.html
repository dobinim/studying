<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>quiz1</title>
</head>
<body>

<form action = "#" method = "post" name = "fo">
<h3>1번 문제 </h3>
<hr/>

	<label for = "html">
		<input type = "radio" id = "html" value = "1"/>HTML
	</label> <br/>
	<label for = "css">
		<input type = "radio" id = "css" value = "2"/>CSS
	</label> <br/>
	<label for = "javascript">
		<input type = "radio" id = "javascript" value = "3"/>Javascript
	</label> 
	
	
<br/><br/>


<h3>2번 문제</h3>
<hr/>

<select name="cities" multiple size = "5"> 
	<option value = "1">서울</option> 
	<option value = "2" selected>부산</option> 
	<option value = "3">광주</option>
	<option value = "4">제주</option>
	<option value = "5">대구</option>
</select>

<br/><br/>


<h3>3번 문제</h3>
<hr/>

<br/><br/>


<h3>4번 문제</h3>
<hr/>

<br/><br/>

</form>

<h3>5번 문제</h3>
<hr/>

<form action = "#" method = "post" name = "fo1" enctype = "multipart/form-data">
	<label for = "myfile">여러 개 파일 업로드</label>
	<input type = "file" name = "myfile" id = "myfile" multiple/><br/><br/>
	<!--  <input type = "submit"> -->
	
<br/><br/>


<h3>6번 문제</h3>
<hr/>
	오늘 날짜: <input type = "date" value = "2022-06-01"/>
	
<br/><br/>


<h3>7번 문제</h3>
<hr/>
	hidden을 이용한 입력창 <input type = "hidden" name = "custID" value = "3487"/>
	
	
<br/><br/>


<h3>8번 문제</h3>
<hr/>
	E-mail : <input type = "email" name = "mail" placeholder = "id@host"/>

<br/><br/>


<h3>9번 문제</h3>
<hr/>
	이름 : <input type ="text" name = "name1" placeholder = "이름을 입력하세요." />
	
	
<br/><br/>


<h3>10번 문제 ~ 13번 문제</h3>
10번 : <input type ="text" name = "name10" placeholder = "이름을 입력하세요." readonly /><br/>
11번 : <input type ="text" name = "name11" placeholder = "이름을 입력하세요." disabled /><br/>
12번 : <input type ="text" name = "name12" placeholder = "이름을 입력하세요." required /><br/>

13-1번 : <input type ="text" name = "name131" placeholder = "이름을 입력하세요." /><br/>

</form>
</body>
</html>

	캡션은 각각 HTML, CSS, Javascript이다.

10. 한줄 문자입력창을 만들고 힌트로 이름을 입력하세요를 넣고 readonly 속성을 사용하라.

13. 한줄 문자입력창을 2개 만들고 힌트로 이름을 입력하세요를 넣고 둘 중 하나에 autofocus 속성을 사용하라.
 -->
