<!DOCTYPE html>
<html>
<head lang = "ko">
<meta charset="UTF-8">
<title>ex04-03</title>
<!-- 인터널 방식의 스타일 태그로 이 페이지 전체에 서식 적용 -->
<style>
body { 	/* selector로 body 태그에 적용 */
	background-color: linen; /* 배경색 */
	color : blueviolet; /* 글자색 */
	margin-left : 30px; /* 왼쪽 외부 여백 */
	margin-right : 30px; /* 오른쪽 외부 여백 */
}

h3 { /* 이 예제처럼 h3가 2 파트인 경우 2 파트 모두 적용됨 */
	text-align : center; /* 문자열 정렬 : 가운데 정렬 */
	color : darkred; /* body의 color와 중첩되나 cascading에 의해 자식인 자기의 색으로 변경 */
}

</style>
</head>
<body>

<h3>소연재</h3>
<hr/>

<p>
저는 체조 선수 소연재입니다. 음악을 들으면서<br/>
책읽기를 좋아합니다. 김치찌개와 막국수 무척 좋아합니다.
</p>

<hr/>
<h3>끝입니다.</h3>
</body>
</html>
